<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>

<body>

    <div id="start">
        <img src="#TODO" alt="">
        <div id="button">Start Quiz</div>
    </div>

    <div id="quiz-div">
        <div id="question">First Question</div>
        <div class="answer-div">
            <input name="input" id="a" type="radio">
            <label id="label_a" for="a">HTML</label>
        </div>
        <div class="answer-div">
            <input name="input" id="b" type="radio">
            <label id="label_b" for="b">HTML</label>

        </div>
        <div class="answer-div">
            <input name="input" id="c" type="radio">
            <label id="label_c" for="c">HTML</label>

        </div>
        <div class="answer-div">
            <input name="input" id="d" type="radio">
            <label id="label_d" for="d">HTML</label>
        </div>

        <div id="submit-button">Submit</div>
    </div>

    <div id="points-div">
        <h4>Your Score:</h4>
        <div id="user-score"></div>
    </div>
    <script src="quiz.js"></script>

</body>

</html>
